<div id="{{paragraph.id}}_control" class="control" ng-show="!asIframe">

  <!-- Run / Cancel button -->
  <span class="labelBtn btn-group">
    <button type="button"
            class="btn btn-default btn-xs btn-execute-all"
            ng-click="runParagraph(getEditorValue())"
            ng-show="paragraph.status!='RUNNING' && paragraph.status!='PENDING' && paragraph.config.enabled"
            tooltip-placement="bottom" tooltip="执行程序 (Shift+Enter)"><span class="ico-placeholder"></span></button>

    <button type="button"
            class="btn btn-default btn-xs"
            ng-class="{'btn-size-fullscreen':paragraph.config.tableHide,'btn-size-actual':!paragraph.config.tableHide}"
            ng-click="toggleEditor()"
            ng-hide="viewOnly"
            tooltip-placement="bottom" tooltip="{{(paragraph.config.editorHide ? '显示' : '隐藏') + '代码'}}"><span class="ico-placeholder"></span></button>

    <button type="button"
            class="btn btn-default btn-xs btn-move-up"
            ng-click="moveUp()"
            ng-hide="$first"
            tooltip-placement="bottom" tooltip="向上移动"><span class="ico-placeholder"></span></button>

    <button type="button"
            class="btn btn-default btn-xs btn-move-down"
            ng-click="moveDown()"
            ng-hide="$last"
            tooltip-placement="bottom" tooltip="向下移动"><span class="ico-placeholder"></span></button>

    <button type="button"
            class="btn btn-default btn-xs btn-add-above"
            ng-click="insertNew('above')"
            ng-hide="viewOnly || asIframe"
            tooltip-placement="bottom" tooltip="在上面添加新的程序"><span class="ico-placeholder"></span></button>

    <button type="button"
            class="btn btn-default btn-xs btn-add-below"
            ng-click="insertNew('below')"
            ng-hide="viewOnly || asIframe"
            tooltip-placement="bottom" tooltip="在下面添加新的程序"><span class="ico-placeholder"></span></button>

    <button type="button"
            class="btn btn-default btn-xs btn-remove-paragraph"
            ng-click="removeParagraph()"
            ng-hide="viewOnly || asIframe"
            tooltip-placement="bottom" tooltip="删除程序"><span class="ico-placeholder"></span></button>
    <span>
      {{paragraph.status}}
    </span>

    <span ng-if="paragraph.status=='RUNNING'">
      {{getProgress()}}%
    </span>
<!--    <span class="icon-control-pause" style="cursor:pointer;color:#CD5C5C" tooltip-placement="top" tooltip="Cancel"
          ng-click="cancelParagraph()"
          ng-show="paragraph.status=='RUNNING' || paragraph.status=='PENDING'"></span>


    <span class="{{paragraph.config.tableHide ? 'icon-notebook' : 'icon-book-open'}}" style="cursor:pointer;"
          tooltip-placement="top" tooltip="{{(paragraph.config.tableHide ? 'Show' : 'Hide') + ' output'}}"
          ng-click="toggleOutput()"></span>

    <span class="dropdown">
      <span class="icon-settings" style="cursor:pointer"
            data-toggle="dropdown"
            type="button">
      </span>
      <ul class="dropdown-menu" role="menu" style="width:200px;z-index:1002">
        <li ng-click="$event.stopPropagation()" style="text-align:center;margin-top:4px;">
          {{paragraph.id}}
        </li>
        <li role="separator" class="divider"></li>
        <li>
          <a ng-click="$event.stopPropagation()" class="dropdown"><span class="fa fa-arrows-h"></span> Width
            <form style="display:inline; margin-left:5px;">
              <select ng-model="paragraph.config.colWidth"
                      class="selectpicker"
                      ng-change="changeColWidth()"
                      ng-options="col for col in colWidthOption"></select>
            </form>
          </a>
        </li>
        <li>
          <a ng-click="moveUp()" ng-hide="$first"><span class="icon-arrow-up"></span> Move Up</a>
        </li>
        <li>
          <a ng-click="moveDown()" ng-hide="$last"><span class="icon-arrow-down"></span> Move Down</a>
        </li>
        <li>
          <a ng-click="insertNew()"><span class="icon-plus"></span> Insert New</a>
        </li>
        <li>
          &lt;!&ndash; paragraph handler &ndash;&gt;
          <a ng-click="hideTitle()"
             ng-show="paragraph.config.title"><span class="fa fa-font"></span> Hide title</a>
          <a ng-click="showTitle()"
             ng-show="!paragraph.config.title"><span class="fa fa-font"></span> Show title</a>
        </li>
        <li>
          <a ng-click="hideLineNumbers()"
             ng-show="paragraph.config.lineNumbers"><span class="fa fa-list-ol"></span> Hide line numbers</a>
          <a ng-click="showLineNumbers()"
             ng-show="!paragraph.config.lineNumbers"><span class="fa fa-list-ol"></span> Show line numbers</a>
        </li>
        <li>
          <a ng-click="toggleEnableDisable()"><span class="icon-control-play"></span>
            {{paragraph.config.enabled ? "Disable" : "Enable"}} run</a>
        </li>
        <li>
          <a ng-click="goToSingleParagraph()"><span class="icon-share-alt"></span> Link this paragraph</a>
        </li>
        <li>
          <a ng-click="clearParagraphOutput()"><span class="fa fa-eraser"></span> Clear output</a>
        </li>
        <li>
          &lt;!&ndash; remove paragraph &ndash;&gt;
          <a ng-click="removeParagraph()" ng-hide="$last"><span class="fa fa-times"></span> Remove</a>
        </li>
      </ul>
    </span>-->
  </span>
</div>
