  <div id="noteNameModal" class="modal fade" role="dialog" modalvisible previsiblecallback="notenamectrl.preVisible"
    targetinput="noteName" tabindex="-1">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content" id="NotenameCtrl">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" ng-show="!notenamectrl.clone">新建算法</h4>
          <h4 class="modal-title" ng-show="notenamectrl.clone">克隆算法</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="noteName">算法名称：</label>
            <input placeholder="未命名算法"
                   type="text"
                   class="form-control"
                   id="noteName"
                   ng-change="notenamectrl.validateNoteName($event)"
                   ng-model="note.notename"
                   ng-enter="notenamectrl.handleNameEnter($event)"/>
          </div>
          <div class="validate-error" style="color:red">{{noteNameValidateMsg}}</div>
        </div>
        <div class="modal-footer">
          <button type="button" id="createNoteButton"
                  class="btn btn-default"
                  data-dismiss="modal"
                  ng-click="notenamectrl.createNote($event)">
            <span ng-show="!notenamectrl.clone">新建算法</span>
            <span ng-show="notenamectrl.clone">克隆算法</span>
          </button>
        </div>
      </div>
    </div>
  </div>
